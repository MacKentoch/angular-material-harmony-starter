	<!DOCTYPE html>
<html lang="en">
	<head>
		<title>angular material starter (ES6)</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="an angular material starter (ES6)">
		<meta name="author" content="Erwan DATIN">
		<!--<link rel="stylesheet" href="public/css/angular-material.css">-->
	</head>

	<body layout="column" ng-controller="homeController as homeCtrl">
		
		
		<div layout="column" flex tabIndex="-1" role="main">
			
		<!-- Container #1 (in wireframe) -->
			<md-toolbar layout="row" class="md-whiteframe-z2">
				<md-button 	class="menu" 
										hide-gt-sm 
										ng-click="homeCtrl.toggleSidenav('left')" 
										aria-label="Show User List">
					<md-icon md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg" >
					</md-icon>
				</md-button>
				<h1>Angular Material - Starter App</h1>
			</md-toolbar>
			
			<div layout="row" flex>
				<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
					
				</md-sidenav>
				<div layout="column" flex id="content">
					<md-content layout="column" flex class="md-padding">
					
					</md-content>
				</div>
			</div>		
		</div>
				
		<script type="text/javascript" src="public/js/appBundle.js"></script>						
	</body>
</html>
