	<!DOCTYPE html>
<html lang="en">
	<head>
		<title>angular material starter (ES6)</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="an angular material starter (ES6)">
		<meta name="author" content="Erwan DATIN">
	</head>

	<body layout="column" ng-controller="homeController as homeCtrl">
		
		
		<div layout="column" flex tabIndex="-1" role="main">
			
		
			<md-toolbar layout="row" class="md-whiteframe-z2 md-hue-2">
				<md-button 	class="menu" 
										hide-gt-sm 
										ng-click="homeCtrl.toggleSidenav('left')" 
										aria-label="Show Navigation Menu">
					<md-icon md-svg-icon="menu_24" >
					</md-icon>
				</md-button>
				
				<h1>Angular Material - ES6 Starter App</h1>
				
				<div layout="row" flex layout-align="end center">
					<md-button class="md-fab" aria-label="Show Profile Menu">
						<md-icon md-svg-src="menu_24"></md-icon>
					</md-button>					
					
				</div>
			</md-toolbar>
			
			<div layout="row" flex>
				<md-sidenav layout="column" class="md-sidenav-left md-hue-3 md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
					
				</md-sidenav>
				<div layout="column" flex id="content">
					<md-content layout="column" flex class="md-padding">
					
					</md-content>
				</div>
			</div>		
		</div>
				
		<script type="text/javascript" src="public/js/appBundle.js"></script>						
	</body>
</html>
