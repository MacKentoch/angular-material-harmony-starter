	<!DOCTYPE html>
<html lang="en">
	<head>
		<title>angular material starter (ES6)</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="an angular material starter (ES6)">
		<meta name="author" content="Erwan DATIN">
    <style type="text/css">
        [ng-cloak] {
            display: none;
        }
    </style>		
	</head>

	<body layout="row" ng-controller="homeController as homeCtrl" ng-cloak="">
		
		<!--left sidenav-->
		<md-sidenav layout="column" 
								class="md-sidenav-left md-hue-1 md-whiteframe-z2" 
								md-component-id="left" 
								md-is-locked-open="$mdMedia('gt-sm')">
		
			<md-toolbar class="md-tall md-hue-2 md-whiteframe-z1">
				<span flex></span>
				<div layout="column" class="md-padding">
					<div class="md-avatar">an image here</div>
					<span></span>
					<div class="md-body-1">Firstname Lastname</div>
					<div class="md-caption">email@domainname.com</div>
				</div>
			</md-toolbar>
		
		</md-sidenav>
			
			
		<!--right content-->
		<div 	layout="column" layout-fill role="main">
			
			
			<!--toolbar : top navigation menu (NO SEARCH = MAIN)-->
			<md-toolbar id="topNavigationBar" ng-show="!homeCtrl.showSearch" layout="row" class="md-whiteframe-z2 md-hue-2">
				
				<div layout="row" flex layout-fill>
					
					<div layout="row" layout-padding layout-align="start center">	
						<md-button 	class="md-icon-button md-accent" 
												hide-gt-sm 
												ng-click="homeCtrl.toggleSidenav('left')" 
												aria-label="Show Navigation Menu">
							<md-icon md-svg-icon="menu_24" ></md-icon>
						</md-button>
					</div>
					
					<div layout="row" layout-padding layout-align="start center">
						<h4 class="md-header" flex>Angular Material - ES6 Starter App</h4>	
					</div>
					
					<span flex></span>

					<div layout="row"  layout-align="end center">	

						<md-button aria-label="Search" ng-click="homeCtrl.showSearch = !homeCtrl.showSearch">
							<ng-md-icon icon="search"></ng-md-icon>
						</md-button>
					
						<md-menu>
							
							<div layout="row" layout-padding >		
								<md-button 	aria-label="Open configuration menu menu" 
														class="md-icon-button md-accent" 
														ng-click="homeCtrl.openConfigurationMenu($mdOpenMenu, $event)">
									<md-icon md-menu-origin md-svg-icon="moreVertical"></md-icon>
								</md-button>
							</div>
							
							<md-menu-content width="4">
								
								<md-menu-item>
									
									<md-button ng-click="homeCtrl.openMyProfile($event)" disabled="{{homeCtrl.user.userLogged ? true : false}}">
										<md-icon md-svg-icon="person_24" md-menu-align-target></md-icon>
										my Profile
									</md-button>
								</md-menu-item>
								
								<md-menu-item>
									<md-button  ng-click="homeCtrl.openLanguageSettings($event)">
										<md-icon md-svg-icon="language_24"></md-icon>
										Language
									</md-button>
								</md-menu-item>
								
								<md-menu-divider></md-menu-divider>
								
								<md-menu-item>
									<md-button ng-click="homeCtrl.toggleNotifications()">
										<md-icon md-svg-icon="notifications_{{homeCtrl.notificationsEnabled ? 'off' : 'active'}}_24"></md-icon>
										{{homeCtrl.notificationsEnabled ? 'Disable' : 'Enable' }} notifications
									</md-button>
								</md-menu-item>
								
							</md-menu-content>
							
						</md-menu>
					</div>	

					
				</div>
			</md-toolbar>
			
			
			<!--toolbar : top navigation WHEN SEARCH-->
      <md-toolbar class="md-hue-1" ng-show="homeCtrl.showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="homeCtrl.showSearch = !homeCtrl.showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </md-button>
          <h3 flex="10">
            Back
          </h3>
          <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="search.who" placeholder="enter search">
          </md-input-container>
          <md-button aria-label="Search" ng-click="homeCtrl.showSearch = !homeCtrl.showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
          <md-button aria-label="Open Settings" ng-click="homeCtrl.showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
       
      </md-toolbar>			
			
			
			
			
			<!--content-->
			<div layout="column" flex id="content">
				<md-content layout="column" md-scroll-y flex class="md-padding">
				
				</md-content>
			</div>
								
		</div>
				
		<script type="text/javascript" src="public/js/appBundle.js"></script>						
	</body>
</html>
