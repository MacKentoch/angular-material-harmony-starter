	<!DOCTYPE html>
<html lang="en">
	<head>
		<title>angular material starter (ES6)</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="an angular material starter (ES6)">
		<meta name="author" content="Erwan DATIN">
    <style type="text/css">
        [ng-cloak] {
            display: none;
        }
    </style>		
	</head>

	<body layout="column" ng-controller="homeController as homeCtrl" ng-cloak="">
		
		
		<div layout="column" flex tabIndex="-1" role="main">
			
		
			<md-toolbar layout="row" class="md-whiteframe-z2 md-hue-2">
				<md-button 	class="menu md-accent" 
										hide-gt-sm 
										ng-click="homeCtrl.toggleSidenav('left')" 
										aria-label="Show Navigation Menu">
					<md-icon md-svg-icon="menu_24" >
					</md-icon>
				</md-button>
				<div layout-padding>
					<h3>Angular Material - ES6 Starter App</h3>
				</div>
				<div layout="row" flex layout-align="end center">
					<div>
						<md-menu>
							<md-button aria-label="Open phone interactions menu" class="md-icon-button md-accent" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
								<md-icon md-menu-origin md-svg-icon="moreVertical"></md-icon>
							</md-button>
							<md-menu-content width="4">
								<md-menu-item>
									<md-button ng-click="ctrl.redial($event)">
										<md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>
										Redial
									</md-button>
								</md-menu-item>
								<md-menu-item>
									<md-button disabled="disabled" ng-click="ctrl.checkVoicemail()">
										<md-icon md-svg-icon="call:voicemail"></md-icon>
										Check voicemail
									</md-button>
								</md-menu-item>
								<md-menu-divider></md-menu-divider>
								<md-menu-item>
									<md-button ng-click="ctrl.toggleNotifications()">
										<md-icon md-svg-icon="social:notifications-{{ctrl.notificationsEnabled ? 'off' : 'on'}}"></md-icon>
										{{ctrl.notificationsEnabled ? 'Disable' : 'Enable' }} notifications
									</md-button>
								</md-menu-item>
							</md-menu-content>
						</md-menu>
					</div>	
				</div>
				
			</md-toolbar>
			
			<div layout="row" flex>
				<md-sidenav layout="column" class="md-sidenav-left md-hue-1 md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
					
				</md-sidenav>
				<div layout="column" flex id="content">
					<md-content layout="column" flex class="md-padding">
					
					</md-content>
				</div>
			</div>		
		</div>
				
		<script type="text/javascript" src="public/js/appBundle.js"></script>						
	</body>
</html>
